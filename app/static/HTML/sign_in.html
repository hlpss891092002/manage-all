<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="
  https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/Lumen/bootstrap.min.css
  " rel="stylesheet">

  <link rel="stylesheet" href="./static/CSS/sigin.css">
  <link rel="icon" type="image/x-icon" href="./static/icon/favicon.ico">
  <title>Manage-All</title>
</head>
<body>
  <main class="main-container row row-cols-2 ">
    <div class="introduce-secion col-8" id ="left-side">
      <img class="main-page-image" src="./static/icon/main-page.png" alt="">
      <div class="introduce-block">
        <div class="introduce-title">
          <div>為組織培養打造的</div>
          <div>生產管理系統</div>
        </div>
        <div class="introduce-text">
          從訂單建立到庫存管理，使用簡單的操作模式，搭配高效率的查詢系統，讓您輕鬆管理百萬的庫存。
        </div>
      </div>
    </div>
    <div class="input-secion col-4" id ="right-side">
      <div class="sign-in-section">
        <div class="sign-in-input-container">
          <!-- <div class="sign-in-title">Please input your staff id and password</div> -->
            <div class="input-group ">
              <span class="input-group-text" id="basic-addon1">Staff ID</span>
              <input type="text" class="sign-input" name="staff-id" id="staff-id" placeholder="Staff ID " value = "2024080000">
            </div>
            <div class="input-group ">
              <span class="input-group-text" id="basic-addon1">Staff ID</span>
              <input type="password" class="sign-input" name="staff-password" id="staff-password" type="password" placeholder="Password" value = "2024080000">
            </div>
            <div class="input-group ">
              <input type="button" class="btn btn-primary" value="Sign In" id="sign-in-btn">
            </div>
            
          <!-- </form> -->
          <div class="response-message"></div>
        </div>
      </div>
      <div class="test-account-section">
        <div class="test-account">
          <div class="title">
            測試帳號
          </div>
          <div class="account-container">
            <div class="account-info">
              <div class="position">經理權限</div>
              <div class="account">帳號: 2024080000</div>
              <div class="password">密碼:2024080000</div>
            </div>
            <div class="account-info">
              <div class="position">操作員權限</div>
              <div class="account">帳號: 2024080004</div>
              <div class="password">密碼:2024080004</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="rooter"></section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./static/JS/signin/main.js"></script>
